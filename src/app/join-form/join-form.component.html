<div class="container">
    <h1>One of Us!</h1>
    <form (ngSubmit)="onSubmit()" #joinForm="ngForm">

      <div class="form-group">
        <label for="firstName"><h3>First Name</h3></label>
        <input onClick="this.setSelectionRange(0, this.value.length)"
         type="text" class="form-control" id="firstName"
        required
        [(ngModel)]="model.firstName" name="firstName"
        placeholder="John"
        #firstName="ngModel">
        <div [hidden]="firstName.valid || firstName.untouched"
             class="alert alert-danger">
        First Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="lastName"><h3>Last Name</h3></label>
        <input onClick="this.setSelectionRange(0, this.value.length)"
         type="text" class="form-control" id="lastName"
        required
        [(ngModel)]="model.lastName" name="lastName"
        placeholder="Doe"
        #lastName="ngModel">
        <div [hidden]="lastName.valid || lastName.untouched"
             class="alert alert-danger">
        Last Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="email"><h3>Email Address</h3></label>
        <input onClick="this.setSelectionRange(0, this.value.length)"
        type="email" class="form-control" id="email"
        required
        [(ngModel)]="model.email" name="email"
        placeholder="johndoe@gmail.com"
        #email="ngModel">
        <div [hidden]="email.valid || email.untouched"
             class="alert alert-danger">
        Email is required
        </div>
      </div>

      <div class="form-group">
        <label for="studentNumber"><h3>Student Number</h3></label>
        <input onClick="this.setSelectionRange(0, this.value.length)"
        type="text" class="form-control" id="studentNumber"
        required
        [(ngModel)]="model.studentNumber" name="studentNumber"
        placeholder="20639709"
        #studentNumber="ngModel">
        <div [hidden]="studentNumber.valid || studentNumber.untouched"
             class="alert alert-danger">
        Student number is required
        </div>
      </div>

      <button type="submit" class="btn btn-default" [disabled]="!joinForm.form.valid">Join!</button>

    </form>
</div>

<div [hidden]="!submitted">
  <h2>You submitted the following:</h2>
  <div class="row">
    <div class="col-xs-3">First name</div>
    <div class="col-xs-9  pull-left">{{ model.firstName }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">Last Name</div>
    <div class="col-xs-9 pull-left">{{ model.lastName }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">Power</div>
    <div class="col-xs-9 pull-left">{{ model.email }}</div>
  </div>
  <br>
  <button class="btn btn-primary" (click)="submitted=false">Edit</button>
</div>
