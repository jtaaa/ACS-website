<div class="container navbar">
  <ul class="navigation-bar">
    <li class="logo-li">
      <div class="logo-img-container">
        <img class="circle-img logo-img" src="./assets/images/UW-ACS-logo-white.png" alt="ACS Logo">
      </div>
      <div class="logo-text-container">
        <h1>UW-ACS</h1>
      </div>
    </li>

    <li class="link-li">
      <div *ngFor="let link of links" class="link-container">
        <a [routerLink]="[link.link]">
          <h2>{{ link.name }}</h2>
        </a>
      </div>
    </li>
  </ul>

  <div id="menu-icon" (click)="toggleMenu()" [class.open]="menuActive">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>

  <div class="menu" *ngIf="menuActive" [@fade-in]="'in'">
    <div *ngFor="let link of links" class="menu-item" [@shrink-in]="'in'">
      <a [routerLink]="[link.link]">
        <h2>{{ link.name }}</h2>
      </a>
    </div>
  </div>

</div>
